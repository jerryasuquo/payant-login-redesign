<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Payant Login</title>
</head>

<body>
    <section id="section-main" class="d-none d-sm-block">
        <div class="container">
            <div class="row">
                <div class="col-md-12 logo">
                    <img class="logo-img" src="./img/payant-white.png" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form">
                    <form action="">
                        <label class="text-center form-label" for=""></label>
                        <h5>LOGIN</h5>
                        <p>Welcome back!</p>
                        <input type="email" placeholder="Email" id="email" name="email"
                            class="form-group form-control form-field">
                        <input type="password" placeholder="Password" id="password" name="password"
                            class="form-group form-control form-field">
                        <button class="btn btn-block form-field">Login</button>
                        <p> <a class='p-icon' href=""><i class='fas fa-lock icon'></i>Forgot your password?</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="section-start" class="d-none d-sm-block">
        <div class="container">
            <div class="row">
                <div class="col-md-12 start">
                    <p>Don't have an account? <a href="">Get Started</a></p>
                </div>
            </div>
    </section>

    <section id="section-main-mobile" class="d-block d-sm-none">
        <div class="container">
            <div class="row">
                <div class="col-12 logo-mobile">
                    <img class="logo-img-mobile" src="./img/payant-white.png" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-mobile">
                    <form class="form-mobile-main" action="">
                        <label class="text-center form-label-mobile" for=""></label>
                        <h5>LOGIN</h5>
                        <p>Welcome back!</p>
                        <input type="email" placeholder="Email" id="email" name="email"
                            class="form-group form-control form-field">
                        <input type="password" placeholder="Password" id="password" name="password"
                            class="form-group form-control form-field">
                        <button class="btn btn-block form-field-mobile">Login</button>
                        <p> <a class='p-icon-mobile' href=""><i class='fas fa-lock icon-mobile'></i>Forgot your
                                password?</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="section-start-mobile" class="d-block d-sm-none">
        <div class="container">
            <div class="row">
                <div class="col-12 start-mobile">
                    <p>Don't have an account? <a href="">Get Started</a></p>
                </div>
            </div>

    </section>
</body>

</html>
